<!DOCTYPE html>
<html>
  <head>
    <title>BotBall</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Orbitron" type="text/css">
    <link rel="stylesheet" href="Assets/Style/style.css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="primaryHeading">BotBall<sup>(beta)</sup></h1>
      <nav class="primaryNavigation"><a href="/games">Games</a><a href="/rankings">Rankings</a><a href="/overview">Overview</a><a href="/quickstart">Quick Start</a><a href="/myaccount">My Account</a></nav>
      <hr>
      <nav class="gameControls"><a href="#" class="playGame disabled">Play</a><a href="#" class="pauseGame disabled">Pause</a><a href="#" class="stepForward disabled">Step Forward</a><a href="#" class="stepBackward disabled">Step Backward</a></nav>
      <div class="pitchContainer">
        <canvas id="pitch" width="800" height="550" class="pitch"></canvas>
        <canvas id="players" width="800" height="550"></canvas>
        <canvas id="ball" width="800" height="550"></canvas>
        <canvas id="text" width="800" height="550"></canvas>
      </div>
      <audio src="Assets/Sound/kick.mp3" class="kick"></audio>
      <audio src="Assets/Sound/goal_01.mov" class="goal"></audio>
      <audio src="Assets/Sound/whistle.mp3" class="endSound"></audio>
    </div>
    <script src="Assets/Script/jquery.js"></script>
    <script src="gamefile.js"></script>
    <script data-main="Assets/Script/main" src="Assets/Script/require_jquery.js"></script>
  </body>
</html>
